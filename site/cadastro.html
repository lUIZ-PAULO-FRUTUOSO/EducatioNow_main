                    <div>
                        <label>
                            Nome

                    <div>
                        <label>

                        </label>

                    </div>
                    <div>

                        </label>

                    </div>
                </fieldset>
               
            
            <br>
            
                <fieldset>
                    <div>
                        <label>
                            celular
                        </label>
                        <input type="tel" id="ipt_celular">
                    </div>
                    <div>
                        <label>
                            E-mail
                        </label>
                        <input type="email" id="ipt_email">
                    </div>
                    <div>
                        <label>
                            Senha
                        </label>
                        <input type="password" id="ipt_senha">
                    </div>
                    <div>

                        </label>

                    </div>

            <br>
            
                <fieldset>
